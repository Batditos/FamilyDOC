<!DOCTYPE html>
<html>
<head>
    <title>–í—Ö–æ–¥</title>
</head>
<body>
    <h2>–í—Ö–æ–¥</h2>
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label for="id_password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" name="password" id="id_password" required>
            <button type="button" id="togglePassword" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å" style="margin-left: 10px;">üëÅÔ∏è</button>
        </p>

        {% for field in form %}
          {% if field.name != 'password' %}
            {{ field }}
          {% endif %}
        {% endfor %}
        
        <button type="submit">–í–æ–π—Ç–∏</button>
        <a href="{% url 'users:register' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        <a href="{% url 'users:password_reset_request' %}">–ó–∞–±—ã–ª –ø–∞—Ä–æ–ª—å</a>
    </form>

<script>
  const passwordInput = document.getElementById('id_password');
  const toggleBtn = document.getElementById('togglePassword');

  toggleBtn.addEventListener('mousedown', () => {
    passwordInput.type = 'text';
  });

  toggleBtn.addEventListener('mouseup', () => {
    passwordInput.type = 'password';
  });

  toggleBtn.addEventListener('mouseleave', () => {
    // –ï—Å–ª–∏ –∫—É—Ä—Å–æ—Ä —É—à—ë–ª —Å –∫–Ω–æ–ø–∫–∏, —Å–∫—Ä—ã–≤–∞–µ–º –ø–∞—Ä–æ–ª—å
    passwordInput.type = 'password';
  });
</script>
</body>
</html>
