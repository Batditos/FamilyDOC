<!DOCTYPE html>
<html>
<head>
    <title>Изменить номер телефона</title>
</head>
<body>
    <h2>Изменить номер телефона</h2>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{% url 'users:profile' %}">Назад</a></p>
</body>
</html>
